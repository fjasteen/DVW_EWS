name: Weekly GBIF Download (met caching & latest)

on:
  schedule:
    - cron: "0 6 * * 1"   # elke maandag om 06u UTC
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libxml2-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse","here","rgbif","lubridate","sf","leaflet"), repos="https://cloud.r-project.org")'

      - name: Run R script
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          Rscript src/EWS_script.R

      # --- HIER IS DE AANGEPASTE STAP ---
      - name: Maak latest.gpkg kopieën en ruim oude archieven op
        run: |
          # Definieer de output map
          output_dir="data/output"

          # --- Verwerk EWS_kern ---
          # Zoek het nieuwste kern-bestand (negeer '_latest')
          latest_kern_archive=$(ls $output_dir/EWS_kern_*.gpkg 2>/dev/null | grep -v '_latest.gpkg' | sort -r | head -n 1)
          
          if [ -f "$latest_kern_archive" ]; then
            echo "Nieuwste kern archief: $latest_kern_archive"
            # Kopieer naar _latest
            cp "$latest_kern_archive" "$output_dir/EWS_kern_latest.gpkg"
            
            # Ruim alle OUDE kern archieven op
            # List alle kern archieven (niet _latest), behalve de nieuwste, en verwijder ze
            ls $output_dir/EWS_kern_*.gpkg 2>/dev/null | grep -v '_latest.gpkg' | grep -v "$latest_kern_archive" | xargs -r rm
            echo "Oude kern-archieven opgeruimd."
          else
            echo "::error:: Geen nieuw EWS_kern bronbestand gevonden."
            exit 1
          fi

          # --- Verwerk EWS_percelen ---
          # Zoek het nieuwste percelen-bestand (negeer '_latest')
          latest_percelen_archive=$(ls $output_dir/EWS_percelen_*.gpkg 2>/dev/null | grep -v '_latest.gpkg' | sort -r | head -n 1)

          if [ -f "$latest_percelen_archive" ]; then
            echo "Nieuwste percelen archief: $latest_percelen_archive"
            # Kopieer naar _latest
            cp "$latest_percelen_archive" "$output_dir/EWS_percelen_latest.gpkg"
            
            # Ruim alle OUDE percelen archieven op
            ls $output_dir/EWS_percelen_*.gpkg 2>/dev/null | grep -v '_latest.gpkg' | grep -v "$latest_percelen_archive" | xargs -r rm
            echo "Oude percelen-archieven opgeruimd."
          else
            echo "::error:: Geen nieuw EWS_percelen bronbestand gevonden."
            exit 1
          fi

      # --- HIER IS DE TWEEDE AANGEPASTE STAP ---
      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          # Voeg alle wijzigingen in de data/output map toe (nieuwe, gewijzigde én verwijderde bestanden)
          git add data/output/
          git commit -m "Automated update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}