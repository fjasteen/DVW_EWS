name: Weekly GBIF Download (met caching & latest)

on:
  schedule:
    - cron: "0 6 * * 1"   # elke maandag om 06u UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Cache R libraries (niet afhankelijk van DESCRIPTION)
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-cache
          restore-keys: ${{ runner.os }}-r-

      # Installeer alle benodigde libraries
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse","here","rgbif","lubridate","sf","leaflet"), repos = "https://cloud.r-project.org")'

      # Run je hoofdscript
      - name: Run R script
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          Rscript src/EWS_script.R

      # Maak een latest.gpkg kopie
      - name: Maak latest.gpkg kopieÃ«n
        run: |
          kern=$(ls data/output/EWS_kern_*.gpkg | sort | tail -n 1)
          percelen=$(ls data/output/EWS_percelen_*.gpkg | sort | tail -n 1)
          cp "$kern" data/output/EWS_kern_latest.gpkg
          cp "$percelen" data/output/EWS_percelen_latest.gpkg

      # Commit en push data
      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/output/*.gpkg data/output/gbif_download_log.csv
          git commit -m "Automated update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push
