name: Weekly GBIF Download (met caching & latest)

on:
  schedule:
    - cron: "0 6 * * 1"   # elke maandag om 06u UTC
  workflow_dispatch: {}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libpng-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libxml2-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse","here","rgbif","lubridate","sf","leaflet"), repos="https://cloud.r-project.org")'

      - name: Run R script
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          Rscript src/EWS_script.R

      - name: Maak latest.gpkg kopieÃ«n
        run: |
          # Zoek het nieuwste kern-bestand, maar negeer '_latest'
          kern=$(ls data/output/EWS_kern*.gpkg | grep -v '_latest.gpkg' | sort | tail -n 1)
          
          # Zoek het nieuwste percelen-bestand, maar negeer '_latest'
          percelen=$(ls data/output/EWS_percelen*.gpkg | grep -v '_latest.gpkg' | sort | tail -n 1)

          # Controleer of de bestanden daadwerkelijk bestaan voordat u kopieert
          if [ -f "$kern" ]; then
            echo "Kopieer bron kern: $kern"
            cp "$kern" data/output/EWS_kern_latest.gpkg
          else
            echo "::error:: Geen nieuw EWS_kern bronbestand gevonden."
            exit 1
          fi

          if [ -f "$percelen" ]; then
            echo "Kopieer bron percelen: $percelen"
            cp "$percelen" data/output/EWS_percelen_latest.gpkg
          else
            echo "::error:: Geen nieuw EWS_percelen bronbestand gevonden."
            exit 1
          fi

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/output/*.gpkg data/output/gbif_download_log.csv
          git commit -m "Automated update: $(date +'%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
