name: Weekly GBIF Download (test run)

on:
  schedule:
    - cron: "0 13 * * *"   # vandaag 15u lokale tijd (13u UTC)
  workflow_dispatch:        # ook handmatig te starten via GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("tidyverse","here","rgbif","lubridate","sf","leaflet"))'

      - name: Run R script
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          Rscript gbif_download_dvw.R

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/output/*.gpkg data/output/gbif_download_log.csv
          git commit -m "Automated update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes"
          git push
